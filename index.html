<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find out your public IP address easily.">
    <meta name="keywords" content="IP address, What is my IP, check IP, public IP">
    <meta name="author" content="Woo">
    <meta property="og:title" content="What is my IP?">
    <meta property="og:description" content="Quickly discover your public IP address.">
    <meta property="og:url" content="https://what-my-ip.github.io/tinyip/">
    
    <title>What is my IP?</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
        }

        #ip-address {
            font-size: 5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="ip-address">Fetching IP...</div>
    
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = "Error fetching IP";
            });
    </script>
</body>
</html>
